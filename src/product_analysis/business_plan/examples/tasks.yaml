    Conduct market research to identify opportunities and target audience for {business_idea}
  expected_output: >
    Detailed market analysis report including target audience and market opportunities
  agent: market_research_agent

financial_planning_task:
  description: >
    Develop financial projections and budget plans for {business_idea}
  expected_output: >
    Financial projections and budget plan for the business
